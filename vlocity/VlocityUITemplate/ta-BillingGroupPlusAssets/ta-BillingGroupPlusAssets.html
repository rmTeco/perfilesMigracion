<div  class="slds-tree__container"  role="application" ng-controller="BillingAccountsToController as bacTo">
    <ul class="slds-tree" 
        role="tree" 
        aria-labelledby="treeheading" 
        aria-activedescendant="tree0-node1">
        <li id="tree0-node1" 
            role="treeitem" 
            aria-level="1" 
            aria-expanded="{{expanded}}"
            ng-repeat="ba in bpTree.response.BillingAccounts " ng-if="ba.Fraud != true">
            <div class="slds-tree__item" ng-click="expanded = !expanded">
                <button 
                    class="slds-button slds-button--icon slds-m-right--x-small" 
                    aria-controls="tree0-node1" 
                    title="Toggle">
                    <slds-button-svg-icon 
                        size="'small'" 
                        sprite="'utility'" 
                        icon="'chevronright'">
                    </slds-button-svg-icon>
                </button>
                <div class="slds-form-element">
                    <div class="slds-form-element__control">
                        <span class="slds-radio">
                            <input type="radio" name="options"  id="id--{{$index}}" 
                                        ng-model="bpTree.response.BillingAccountToResponse"
                                        value="{{ba.Id}}"
                                        ng-click="bacTo.checkValid(ba)"
                                /> 
                            <label class="slds-radio__label" for="id--{{$index}}"> 
                                <span class="slds-radio--faux"></span>
                                <a id="tree0-node1__label" class="slds-form-element__label slds-truncate" href="javascript:void(0);" tabindex="-1" role="presentation" title="Tree Branch"
                                ng-click>{{ba.Name}}</a>
                            </label>
                        </span>
                    </div>
                </div>
            </div>
             <ul ng-class="{'slds-is-expanded' : expanded, 'slds-is-collapsed': !expanded}"
                role="group" 
                aria-labelledby="<tree0-node1_></tree0-node1_>_label"
                ng-if="!!ba.Assets[0]"
                >
                <li class="slds-m-left--medium"
                    id="tree0-node1-0" 
                    role="treeitem" 
                    aria-level="2"
                    ng-repeat="serv in ba.Assets "> 
                    
                    <div class="slds-tree__item">
                        <div class="slds-form-element">
                            <div class="slds-form-element__control">
                                <span >
                                    
                                        
                                    <label  for="id-{{$parent.$index}}-{{$index}}">
                                        <span class="slds-form-element__label"> - {{serv.Name}}</span>
                                    </label>
                                </span>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
            
            <ul ng-class="{'slds-is-expanded' : expanded, 'slds-is-collapsed': !expanded}"
                role="group" 
                aria-labelledby="<tree0-node1_></tree0-node1_>_label"
                ng-if="!ba.Assets[0]"
                >
                <li class="slds-m-left--medium"
                    id="tree0-node1-0" 
                    role="treeitem" 
                    aria-level="2"
                    > 
                    
                    <div class="slds-tree__item">
                        <div class="slds-form-element">
                            <div class="slds-form-element__control">
                                <span >
                                    
                                        
                                    <label  for="id-{{$parent.$index}}-1">
                                        <span class="slds-form-element__label"> - {{ba.Assets.Name}}</span>
                                    </label>
                                </span>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
            
            
            
        </li>
        <li>
            <div class="slds-tree__item"> 
                <button 
                    class="slds-button slds-button--icon slds-m-right--small" 
                    aria-controls="tree0-node1" 
                    title="Toggle">
                </button>
                <div class="slds-tree__item" >
                    <div class="slds-form-element">
                            <div class="slds-form-element__control">
                                <span class="slds-radio">
                                    <input type="radio" name="options"  id="newBA" ng-model="bpTree.response.BillingAccountToResponse"
                                        value="newBA"/> 
                                    <label class="slds-radio__label" for="newBA"> 
                                        <span class="slds-radio--faux"></span>
                                        <span class="slds-form-element__label">Incluir en una Billing Account nueva</span>
                                    </label>
                                </span>
                            </div>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
<br>
