<div ng-repeat="p in control.vlcSI[control.itemsKey]" class="slds-tree_container" role="application">
  <h4 class="slds-text-title--caps" id="treeheading">NETWORK</h4>
  <ul class="slds-tree" role="tree" aria-labelledby="treeheading" aria-activedescendant="tree0-node1">
    <li ng-repeat="i in p.Motivos" id="tree0-node1" role="treeitem" aria-level="1" aria-expanded="true">
      <div onclick="togle(this)" class="slds-tree__item">
        <button class="slds-button slds-button--icon slds-m-right--x-small" aria-controls="tree0-node1" title="Toggle">
          <slds-svg-icon
                sprite="'utility'"
                icon="'chevronright'"
                size="'small'"
                no-hint="true"
                extra-class="'slds-button__icon'"
            ></slds-svg-icon>
          <span class="slds-assistive-text">Toggle</span>
        </button><a  id="tree0-node1__label" href="javascript:void(0);" tabindex="-1" role="presentation" class="slds-truncate" title="i.nombre">{{i.nombre}}</a></div>
      <ul id="i.nombre" class="slds-is-expanded" role="group" aria-labelledby="tree0-node1__label">
        <li ng-repeat="j in i.Sintomas" id="tree0-node1-0" role="treeitem" aria-level="2">
          <div class="slds-tree__item">
            <button class="slds-button slds-button--icon slds-m-right--x-small slds-is-disabled" disabled="" title="Toggle">
              <slds-svg-icon
                sprite="'utility'"
                icon="'chevronright'"
                size="'small'"
                no-hint="true"
                extra-class="'slds-button__icon'"
            ></slds-svg-icon>
              <span class="slds-assistive-text">Toggle</span>
            </button><a href="javascript:void(0);" tabindex="-1" role="presentation" class="slds-truncate" title="Tree Item">{{j.descripcion}}</a>
            <button class="slds-button slds-button--icon" title="remove">
                <slds-svg-icon
                    sprite="'utility'"
                    icon="'delete'"
                    size="'small'"
                    no-hint="true"
                    extra-class="'slds-button__icon'"
                ></slds-svg-icon>
            </button>
            <span class="slds-assistive-text">Remove</span>
            </div>
        </li>
      </ul>
    </li>
    <li>
    <div class="slds-form-element">
      <label class="slds-form-element__label" for="text-input-01">Nuevo motivo:</label>
      <div class="slds-form-element__control">
        <input onclick="dasdasdas()" type="text" id="text-input-01" class="slds-input" placeholder="motivo" />
        <button class="slds-button slds-button--icon" title="settings">
      <slds-svg-icon
                sprite="'action'"
                icon="'new'"
                size="'small'"
                no-hint="true"
                extra-class="'slds-button__icon'"
            ></slds-svg-icon>
      <span class="slds-assistive-text">Settings</span>
    </button>
      </div>
    </div>
    </li>
</div>
