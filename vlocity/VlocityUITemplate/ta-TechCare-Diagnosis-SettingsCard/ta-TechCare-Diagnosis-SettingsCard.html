        ng-show="key != 'attributes'">
        {{obj | getter: field | picker: field.type}}</td>

        class="slds-cell-shrink" 
        data-label="Actions" 
        style="overflow: visible">
        <select>
            <options>test</options>
        </select>
    </td>
    <td 
        class="slds-cell-shrink" 
        data-label="Actions" 
        style="overflow: visible">
        <input type="text"/>
    </td>
    <td 
        class="slds-cell-shrink" 
        data-label="Actions" 
        style="overflow: visible">
        <input type="text"/>
    </td>
    
</tr>
