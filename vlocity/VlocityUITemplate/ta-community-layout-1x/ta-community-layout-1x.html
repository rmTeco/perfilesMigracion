<div class="via-slds">
    <div ng-if="data.%vlocity_namespace%__Definition__c.title != undefined &&
                data.%vlocity_namespace%__Definition__c.title != ''">
        <p class="slds-text-heading--large">{{data.%vlocity_namespace%__Definition__c.title}}</p>
        <div class="slds-m-top--small slds-m-bottom--small" 
        style="height:1px; width:100%; background-color:#A4A4A4;">
    </div>  
    </div>
    <div class="slds-grid">
        <div ng-repeat="card in cards | orderBy:order" 
             vloc-card 
             ctrl="{{ctrl}}" 
             ng-model="card" 
             data="card" 
             records="records" 
             index="{{$index}}" 
             session-id="{{sessionId}}"
             class="slds-m-around--small slds-text-heading--large slds-size--1-of-1 ng-not-empty ng-valid"
             style="background: #FFF;"
             use-existing-element-type>
        </div>
    </div>
</div>
