<div class="via-slds-story-cards--canvas  slds-grid slds-grid--vertical slds-grid--vertical-stretch">
    <div class="slds-grid slds-p-around--small slds-wrap via-slds-story-cards--header slds-theme--shade profile-tags-header"
         ng-repeat="action in data.actions">
        <div class="slds-p-right--x-small via-slds-story-cards--header-titler">
            <div class="slds-text-heading--medium">
                <p ng-click="performAction(action)" hotkey-card-action>{{action.displayName}}</p>
            </div>
        </div>
    </div>
</div>
