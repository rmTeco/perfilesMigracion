<article class="slds-card" ng-repeat="item in control.vlcSI[control.itemsKey]">
  <div class="slds-card__header slds-grid">
    <header class="slds-media slds-media--center slds-has-flexi-truncate">
      <div class="slds-media__body">
        <h1>
            <b><span class="slds-text-heading--large">{{control.propSetMap.customOptions.header.text.replace('{0}', item[control.propSetMap.customOptions.header.params[0].fieldName])}}</span></b>
        </h1>
      </div>
    </header>
  </div>
  <div class="slds-card__body--inner slds-p-bottom--small">
      <ul>
          <li ng-repeat="field in control.propSetMap.customOptions.fields">
              <span ng-if="item[control.propSetMap.customOptions.fields[$index].params[0].fieldName] !== ''">{{control.propSetMap.customOptions.fields[$index].text.replace('{0}', item[control.propSetMap.customOptions.fields[$index].params[0].fieldName])}}</span>
          </li>
      </ul>
  </div>
</article>
