<script type="text/ng-template" id="combos.tpl" ng-show="{{!names.lenght > 0}}">
 <div class="panel panel-default">
  <table class="table slds-table slds-table--bordered
    slds-table--cell-buffer" style="table-layout: auto;">
   <thead>
    <tr>
     <!-- Header for checkbox is blank -->
     <th class="slds-cell-shrink"></th>
     <th>Nombre</th>
     <th>Precio</th>
    </tr>
   </thead>
   <tbody class='ins'>
    <tr ng-repeat='p in control.vlcSI[control.itemsKey]' ng-if='p.tipo === "Reseteo de Cuota"'
      ng-class="{ 'vlc-selectableitem-selected' : p.vlcSelected }  " >
     <th class="slds-cell-shrink">
      <label class="slds-checkbox">
       <input type="checkbox" ng-model='p.vlcSelected'
         ng-change='onSelectItem(control, p, $index, this)'/>
       <span class="slds-checkbox--faux"></span>
      </label>
     </th>
     <td>{{p.descripcion}}</td>
     <td>${{p.precioConImp}}</td>
    </tr>
   </tbody>
  </table>
 </div>
 <p>&nbsp;</p>
</script>
