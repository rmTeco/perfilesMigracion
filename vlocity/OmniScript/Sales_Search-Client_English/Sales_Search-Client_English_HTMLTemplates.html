<script type='text/javascript'  src='/support/console/39.0/integration.js' />
<link rel="stylesheet" href="/resource/ta_slds_os/slds_os.min.css"/>
<style>
	#Clients .slds-form-element__control {
		width: 100%
	}

</style>


<script type="text/ng-template" id="SearchClientDocumentNumber.html">

<div class="slds-col--padded slds-size--1-of-1"> <ng-form name='loopform' class='slds-form-element vlc-flex' ng-repeat='control in child.eleArray'> <div vlc-slds-include="vlcLabelController.html"></div> <div class="slds-form-element__control"> <div class="vlc-control-wrapper" help="{{::control.propSetMap.help}}"> <input id='{{::control.name}}' type='text' name='loopname' ng-disabled='control.ro' ng-required='control.req' ng-model='control.response' ng-blur='aggregate(this, control.index, control.indexInParent, true, -1)' ng-model-options="{ updateOn: 'default focusout blur', debounce: { 'default': control.propSetMap.debounceValue, 'focusout': 0, 'blur': 0 } }" class='slds-input' ui-mask='{{::control.propSetMap.mask}}' ng-maxlength='{{::control.propSetMap.maxLength}}' vlc-slds-ng-pattern='{{::control.propSetMap.pattern}}' ng-minlength='{{::control.propSetMap.minLength}}' vlc-slds-min-max-len="response" vlc-slds-val-checker="response" ng-keyup="resetclientcount(this,control);"/> <label for="{{::control.name}}" class='slds-form-element__label'>{{::control.propSetMap.label}} <span class='vlc-asterix icon-v-asterix' ng-if='control.req'> </span> </label> <!-- tooltip template --> <a vlc-slds-tool-tip="test" ng-show="{{control.propSetMap.help}}"> i </a> </div> <!-- this is the error block --> <div ng-include="::errHTMLId"></div> </div> </ng-form> </div>

</script>
